<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile â€¢ #HUMANITY</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: #f0f0f0;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 10px auto;
      border: 3px solid #000;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Profile</h2>
    <img id="avatarPreview" class="avatar" src="default_avatar.png" alt="Avatar" />
    <input type="file" id="avatarInput" accept="image/*" class="input-field" />
    <input type="text" id="username" placeholder="Username" class="input-field" />
    <input type="text" id="bio" placeholder="Bio" class="input-field" />
    <button class="btn" onclick="saveProfile()">Save Profile</button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const storage = firebase.storage();

    const avatarInput = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');
    let avatarFile = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        const userId = user.uid;
        database.ref('users/' + userId).once('value').then(snapshot => {
          const data = snapshot.val();
          if (data) {
            document.getElementById('username').value = data.username || '';
            document.getElementById('bio').value = data.bio || '';
            avatarPreview.src = data.avatar || 'default_avatar.png';
          }
        });
      } else {
        alert('You must be logged in to edit your profile.');
        window.location.href = 'login.html';
      }
    });

    avatarInput.addEventListener('change', (e) => {
      avatarFile = e.target.files[0];
      if (avatarFile) {
        const reader = new FileReader();
        reader.onload = () => {
          avatarPreview.src = reader.result;
        };
        reader.readAsDataURL(avatarFile);
      }
    });

    function saveProfile() {
      const user = auth.currentUser;
      if (!user) {
        alert("Not authenticated");
        return;
      }
      const userId = user.uid;
      const username = document.getElementById('username').value;
      const bio = document.getElementById('bio').value;

      const updateUserData = (avatarURL = null) => {
        const updateData = {
          username: username,
          bio: bio
        };
        if (avatarURL) updateData.avatar = avatarURL;

        database.ref('users/' + userId).update(updateData)
          .then(() => {
            window.location.href = 'my_profile.html';
          })
          .catch(err => alert("Database update failed: " + err.message));
      };

      if (avatarFile) {
        const avatarRef = storage.ref('avatars/' + userId);
        avatarRef.put(avatarFile)
          .then(snapshot => snapshot.ref.getDownloadURL())
          .then(url => updateUserData(url))
          .catch(err => alert("Image upload failed: " + err.message));
      } else {
        updateUserData();
      }
    }
  </script></body>
</html>
