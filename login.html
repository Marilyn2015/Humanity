<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>#HUMANITY Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
  <style>
    body {
      background: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #18181b;
      border: 2px solid #fff;
      box-shadow: 0 4px 32px #14faff77, 0 1px 24px #000c;
      border-radius: 16px;
      padding: 36px;
      width: 360px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 16px #fff4, 0 0 2px #0ef8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #21212b;
      border: 1.5px solid #fff;
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 13px;
      margin-top: 14px;
      background: linear-gradient(90deg, #fff 0%, #ededed 100%);
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 22px 5px #fff8, 0 2px 10px #0007;
      cursor: pointer;
      font-size: 1rem;
    }

    .link-btn {
      margin-top: 12px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 0 18px 6px #fff5, 0 1px 4px #0008;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }

    .error {
      color: #ff5e5e;
    }

    .success {
      color: #35ff70;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>#HUMANITY Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>

    <button onclick="redirectToRegister()" class="link-btn">Need an account? Create Profile</button>
    <button onclick="resetPassword()" class="link-btn">Forgot Password?</button>

    <div id="message"></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const messageBox = document.getElementById("message");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageBox.textContent = '';
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        messageBox.textContent = "Login successful!";
        messageBox.className = "success";
        setTimeout(() => {
          window.location.href = "universe.html"; // or whatever your main page is
        }, 1000);
      } catch (error) {
        messageBox.textContent = error.message;
        messageBox.className = "error";
      }
    });

    function redirectToRegister() {
      window.location.href = "create_profile.html";
    }

    function resetPassword() {
      const email = document.getElementById("email").value;
      if (!email) {
        messageBox.textContent = "Enter your email to reset password.";
        messageBox.className = "error";
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => {
          messageBox.textContent = "Password reset email sent.";
          messageBox.className = "success";
        })
        .catch(error => {
          messageBox.textContent = error.message;
          messageBox.className = "error";
        });
    }
  </script>
</body>
</html>
