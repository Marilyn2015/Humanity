<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ #HUMANITY</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #080c19;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .login-container {
      background: #18181b;
      padding: 40px 36px 30px 36px;
      border-radius: 18px;
      box-shadow: 0 4px 32px #14faff77, 0 1px 24px #000c;
      border: 2px solid #fff;
      max-width: 380px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 28px;
      color: #fff;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 16px #fff4, 0 0 2px #0ef8;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 16px 0 10px 0;
      border: 1.5px solid #fff;
      border-radius: 8px;
      background: #21212b;
      color: #fff;
      font-size: 1.03rem;
      box-shadow: 0 2px 14px #fff2, 0 0 4px #00e4fa33;
      outline: none;
      transition: border .2s;
    }
    input:focus { border-color: #13f9ff; }
    .btn {
      width: 100%;
      background: linear-gradient(90deg, #fff 0%, #ededed 100%);
      color: #080c19;
      border: none;
      padding: 13px;
      font-size: 1.04rem;
      font-weight: 700;
      border-radius: 8px;
      margin: 16px 0 8px 0;
      box-shadow: 0 0 22px 5px #fff8, 0 2px 10px #0007;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.23s, color 0.18s, box-shadow 0.21s, transform 0.16s;
      position: relative;
      outline: none;
    }
    .btn:active { transform: scale(0.97);}
    .btn.secondary {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      box-shadow: 0 0 18px 6px #fff5, 0 1px 4px #0008;
      margin: 7px 0;
    }
    .btn:hover {
      background: linear-gradient(90deg, #fff 0%, #ffbdbd 100%);
      color: #a20000;
      box-shadow: 0 0 32px 12px #fff, 0 4px 10px #fff7, 0 2px 16px #1000;
    }
    .btn.secondary:hover {
      background: #18181b;
      color: #fff;
      border-color: #13f9ff;
      box-shadow: 0 0 24px 7px #13f9ff22, 0 1px 4px #0008;
    }
    #error-message {
      color: #ff6870;
      margin-top: 18px;
      margin-bottom: 0;
      font-size: 1rem;
      min-height: 22px;
      letter-spacing: 0.5px;
      transition: color .2s;
      text-shadow: 0 1px 8px #000c;
    }
    #success-message {
      color: #35ff70;
      margin-top: 15px;
      font-size: 1rem;
      min-height: 22px;
      text-shadow: 0 1px 8px #000c;
      letter-spacing: 0.5px;
    }
    @media (max-width: 500px) {
      .login-container { padding: 18px 4vw; }
      h1 { font-size: 1.32rem;}
      input, .btn { font-size: 1.01rem;}
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Sign in to #HUMANITY</h1>
    <input type="email" id="email" placeholder="Email Address" required autocomplete="username" />
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
    <button class="btn" id="loginBtn">Login</button>
    <button class="btn secondary" id="registerBtn">Register</button>
    <button class="btn secondary" id="resetBtn">Reset Password</button>
    <div id="error-message"></div>
    <div id="success-message"></div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Helpers
    function showError(msg) {
      document.getElementById('error-message').innerText = msg || '';
      document.getElementById('success-message').innerText = '';
    }
    function showSuccess(msg) {
      document.getElementById('error-message').innerText = '';
      document.getElementById('success-message').innerText = msg || '';
    }

    // Disable/Enable Buttons (no double click)
    function setProcessing(state) {
      document.getElementById('loginBtn').disabled = state;
      document.getElementById('registerBtn').disabled = state;
      document.getElementById('resetBtn').disabled = state;
    }

    // Login
    document.getElementById('loginBtn').onclick = function() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      showError('');
      showSuccess('');
      if (!email || !password) {
        showError("Please enter both email and password.");
        return;
      }
      setProcessing(true);
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const userId = userCredential.user.uid;
          return database.ref('/users/' + userId).once('value').then(snapshot => {
            if (!snapshot.exists()) {
              // Initialize user data if missing
              const userData = {
                email: email,
                initializedAt: new Date().toISOString()
              };
              database.ref('/users/' + userId).set(userData);
              return userData;
            }
            return snapshot.val();
          });
        })
        .then((userData) => {
          localStorage.setItem('userData', JSON.stringify(userData));
          window.location.href = "universe.html";
        })
        .catch((error) => {
          showError(`Login failed: ${error.message}`);
        })
        .finally(() => setProcessing(false));
    };

    // Register
    document.getElementById('registerBtn').onclick = function() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      showError('');
      showSuccess('');
      if (!email || !password) {
        showError("Please enter both email and password.");
        return;
      }
      setProcessing(true);
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const userId = userCredential.user.uid;
          return database.ref('/users/' + userId).set({
            email: email,
            createdAt: new Date().toISOString()
          });
        })
        .then(() => {
          showSuccess("Registration successful! Redirecting to profile setup...");
          setTimeout(() => {
            window.location.href = "create_profile.html";
          }, 900);
        })
        .catch((error) => {
          showError(`Register failed: ${error.message}`);
        })
        .finally(() => setProcessing(false));
    };

    // Reset Password
    document.getElementById('resetBtn').onclick = function() {
      const email = document.getElementById('email').value.trim();
      showError('');
      showSuccess('');
      if (!email) {
        showError("Enter your email to reset password.");
        return;
      }
      setProcessing(true);
      auth.sendPasswordResetEmail(email)
        .then(() => {
          showSuccess("Password reset email sent.");
        })
        .catch((error) => {
          showError(`Error: ${error.message}`);
        })
        .finally(() => setProcessing(false));
    };
  </script>
</body>
</html>
