<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€¢ #HUMANITY</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .input-field {
      margin: 10px;
      padding: 10px;
      width: 240px;
      border: none;
      border-radius: 8px;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #1db954;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #1ed760;
    }
    #error-message {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Login to #HUMANITY</h1>

  <input type="email" id="email" placeholder="Email" class="input-field"><br>
  <input type="password" id="password" placeholder="Password" class="input-field"><br>

  <button class="btn" onclick="login()">Login</button>
  <button class="btn" onclick="register()">Register</button>
  <button class="btn" onclick="resetPassword()">Reset Password</button>

  <div id="error-message"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd",
      measurementId: "G-3ZTCXL4374"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "universe.html";
        })
        .catch((error) => {
          document.getElementById('error-message').innerText = `Login failed: ${error.message}`;
        });
    }

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "create_profile.html";
        })
        .catch((error) => {
          document.getElementById('error-message').innerText = `Register failed: ${error.message}`;
        });
    }

    function resetPassword() {
      const email = document.getElementById('email').value;
      if (!email) {
        document.getElementById('error-message').innerText = "Enter your email to reset password.";
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          document.getElementById('error-message').innerText = "Password reset email sent.";
        })
        .catch((error) => {
          document.getElementById('error-message').innerText = `Error: ${error.message}`;
        });
    }
  </script>

</body>
</html>
