<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ #HUMANITY</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: #f8f8f8;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 360px;
      width: 100%;
      text-align: center;
      border: 1px solid #ddd;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
      color: #111;
    }

    ::placeholder {
      color: #666;
    }

    .btn {
      width: 100%;
      background: #111;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 8px;
      margin-top: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #333;
    }

    .secondary {
      background: transparent;
      border: 1px solid #111;
      color: #111;
    }

    .secondary:hover {
      background: #eee;
    }

    #error-message {
      color: #c00;
      margin-top: 18px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Sign in to #HUMANITY</h1>

    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />

    <button class="btn" onclick="login()">Login</button>
    <button class="btn secondary" onclick="register()">Register</button>
    <button class="btn secondary" onclick="resetPassword()">Reset Password</button>

    <div id="error-message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          console.log('Redirecting...');
          window.location.href = "universe.html";
        })
        .catch((error) => {
          document.getElementById('error-message').innerText = `Login failed: ${error.message}`;
        });
    }

    function register() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "create_profile.html";
        })
        .catch((error) => {
          document.getElementById('error-message').innerText = `Register failed: ${error.message}`;
        });
    }

    function resetPassword() {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        document.getElementById('error-message').innerText = "Enter your email to reset password.";
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          document.getElementById('error-message').innerText = "Password reset email sent.";
        })
        .catch((error) => {
          document.getElementById('error-message').innerText = `Error: ${error.message}`;
        });
    }
  </script>

</body>
</html>
