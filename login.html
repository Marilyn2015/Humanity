<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€¢ #HUMANITY</title>
</head>
<body>
  <h2>Login to #HUMANITY</h2><label for="emailInput">Email:</label><br> <input type="email" id="emailInput" placeholder="Enter email"><br><br>

<label for="passwordInput">Password:</label><br> <input type="password" id="passwordInput" placeholder="Enter password"><br><br>

<button id="loginBtn">Login</button> <button onclick="window.location.href='create_profile.html'">Register</button>

  <!-- Firebase SDKs -->  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    function loginUser(email, password) {
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          db.ref(`profiles/${user.uid}`).once('value').then(snapshot => {
            if (snapshot.exists()) {
              const profileData = snapshot.val();
              localStorage.setItem('profileData', JSON.stringify(profileData));
              window.location.href = 'universe.html';
            } else {
              alert('Profile not found. Please create one.');
              window.location.href = 'create_profile.html';
            }
          }).catch((error) => {
            console.error('Error fetching profile data:', error);
            alert('Failed to retrieve profile data.');
          });
        })
        .catch((error) => {
          console.error('Login failed:', error);
          alert('Login failed: ' + error.message);
        });
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('emailInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      loginUser(email, password);
    });
  </script></body>
</html>
