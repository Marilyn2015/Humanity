<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€¢ #HUMANITY</title>
</head>
<body>
  <h2>Login to #HUMANITY</h2><label for="emailInput">Email:</label><br> <input type="email" id="emailInput" placeholder="Enter email"><br><br>

<label for="passwordInput">Password:</label><br> <input type="password" id="passwordInput" placeholder="Enter password"><br><br>

<button id="loginBtn">Login</button> <button onclick="window.location.href='create_profile.html'">Register</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    function loginUser(email, password) {
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          const userRef = ref(db, `profiles/${user.uid}`);
          get(userRef).then((snapshot) => {
            if (snapshot.exists()) {
              const profileData = snapshot.val();
              localStorage.setItem('profileData', JSON.stringify(profileData));
              window.location.href = 'universe.html';
            } else {
              alert('Profile data not found. Please create your profile.');
              window.location.href = 'create_profile.html';
            }
          }).catch((error) => {
            console.error('Error fetching profile data:', error);
            alert('Failed to retrieve profile data.');
          });

        })
        .catch((error) => {
          console.error("Login error:", error);
          alert('Login failed: ' + error.message);
        });
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('emailInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      loginUser(email, password);
    });
  </script></body>
</html>
