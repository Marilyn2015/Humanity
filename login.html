<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#Humanity</title>
  <!-- Firebase Realtime Database (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #0a0a0a; font-family: 'Segoe UI', sans-serif; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-box { background: #18181b; border: 2px solid #fff; box-shadow: 0 4px 32px #14faff77, 0 1px 24px #000c; padding: 36px; width: 380px; display: flex; flex-direction: column; align-items: center; }
    h1 { font-size: 2rem; margin-bottom: 24px; text-shadow: 0 2px 16px #fff4, 0 0 2px #0ef8; }
    input { width: 100%; padding: 12px; margin: 10px 0; background: #21212b; border: 1.5px solid #fff; color: #fff; font-size: 1rem; border-radius: 0; outline: none; }
    .btn, .link-btn { width: 100%; padding: 13px; margin-top: 14px; font-size: 1rem; font-weight: bold; cursor: pointer; border-radius: 0; text-transform: uppercase; }
    .btn { background: linear-gradient(90deg, #fff 0%, #ededed 100%); color: #000; border: none; box-shadow: 0 0 22px 5px #fff8, 0 2px 10px #0007; }
    .link-btn { background: transparent; color: #fff; border: 2px solid #fff; box-shadow: 0 0 18px 6px #fff5, 0 1px 4px #0008; }
    #message { margin-top: 12px; font-weight: bold; text-align: center; }
    .error { color: #ff5e5e; }
    .success { color: #35ff70; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>#Humanity</h1>
    <form id="loginForm" style="width: 100%;">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <button onclick="redirectToRegister()" class="link-btn">Create Profile</button>
    <div id="message"></div>
  </div>

  <script>
    // Firebase config and initialization
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com/",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginForm = document.getElementById('loginForm');
    const messageBox = document.getElementById('message');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      messageBox.textContent = '';
      messageBox.className = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        messageBox.textContent = 'Please fill in both fields.';
        messageBox.className = 'error';
        return;
      }
      // Lookup user in Realtime Database
      db.ref('users').orderByChild('email').equalTo(email).once('value')
        .then(snapshot => {
          if (!snapshot.exists()) {
            messageBox.textContent = 'No account found with that email.';
            messageBox.className = 'error';
            return;
          }
          let authenticated = false;
          snapshot.forEach(child => {
            const user = child.val();
            if (user.password === password) {
              authenticated = true;
              messageBox.textContent = 'Login successful! Redirecting...';
              messageBox.className = 'success';
              setTimeout(() => { window.location.href = 'universe.html'; }, 1000);
            }
          });
          if (!authenticated) {
            messageBox.textContent = 'Password incorrect.';
            messageBox.className = 'error';
          }
        })
        .catch(err => {
          console.error('Database error:', err);
          messageBox.textContent = 'An error occurred. Please try again.';
          messageBox.className = 'error';
        });
    });

    function redirectToRegister() {
      window.location.href = 'create_profile.html';
    }
  </script>
</body>
</html>
