<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register • #HUMANITY</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #080c19;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #1a1f2b;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: .75rem;
      margin-bottom: .75rem;
      border: none;
      border-radius: 4px;
      background: #0f131e;
      color: #fff;
    }
    .form-container button {
      width: 100%;
      padding: .75rem;
      background: #00ffe7;
      border: none;
      border-radius: 4px;
      color: #080c19;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Sign Up</h1>
    <form id="registerForm">
      <input type="file"    id="photoInput"   accept="image/*" />
      <input type="email"   id="emailInput"   placeholder="Email" required />
      <input type="password" id="passwordInput" placeholder="Password" required />
      <input type="text"    id="firstNameInput" placeholder="First Name" required />
      <input type="text"    id="lastNameInput"  placeholder="Last Name" required />
      <input type="date"    id="dobInput"      placeholder="Birthday" required />
      <textarea id="bioInput"      placeholder="Bio…"></textarea>
      <input type="text"    id="locationInput"   placeholder="Location" />
      <input type="text"    id="interestsInput"  placeholder="Interests (comma‑separated)" />
      <input type="url"     id="githubInput"     placeholder="GitHub URL" />
      <input type="url"     id="websiteInput"    placeholder="Website URL" />
      <label>
        <input type="checkbox" id="receiveEmailInput" />
        Receive Email Notifications
      </label>
      <button type="submit">Create Profile</button>
    </form>
  </div>

  <script type="module">
    // 1. Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getStorage, ref as sref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    // 2. Your Firebase config (replace with yours)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // 3. Initialize
    const app     = initializeApp(firebaseConfig);
    const auth    = getAuth(app);
    const db      = getDatabase(app);
    const storage = getStorage(app);

    // 4. Form handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Grab values
      const file     = document.getElementById('photoInput').files[0];
      const email    = document.getElementById('emailInput').value.trim();
      const password = document.getElementById('passwordInput').value;
      const first    = document.getElementById('firstNameInput').value.trim();
      const last     = document.getElementById('lastNameInput').value.trim();
      const dob      = document.getElementById('dobInput').value;
      const bio      = document.getElementById('bioInput').value.trim();
      const location = document.getElementById('locationInput').value.trim();
      const interests= document.getElementById('interestsInput').value.split(',').map(s=>s.trim());
      const github   = document.getElementById('githubInput').value.trim();
      const website  = document.getElementById('websiteInput').value.trim();
      const notify   = document.getElementById('receiveEmailInput').checked;

      try {
        // 4a. Create user
        const { user } = await createUserWithEmailAndPassword(auth, email, password);
        const uid = user.uid;

        // 4b. Upload photo if present
        let photoURL = "";
        if (file) {
          const storageRef = sref(storage, `avatars/${uid}/${file.name}`);
          await uploadBytes(storageRef, file);
          photoURL = await getDownloadURL(storageRef);
        }

        // 4c. Write profile to DB
        await set(ref(db, `users/${uid}`), {
          email, first, last, dob, bio,
          location, interests, github, website,
          notify, photoURL
        });

        // 4d. Redirect to universe
        window.location.href = 'universe.html';

      } catch (err) {
        // Handle “email in use” specifically
        if (err.code === 'auth/email-already-in-use') {
          alert('That email is already registered. Redirecting to login…');
          window.location.href = 'login.html';
        } else {
          // Other errors
          alert(err.message);
        }
      }
    });
  </script>
</body>
</html>
