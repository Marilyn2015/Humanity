<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#HUMANITY Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #111;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #newPostBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #postModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      z-index: 100;
    }
    .modal.show { display: block; }
    textarea, input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .post {
      background: #111;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .like-btn, .delete-btn {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      margin-right: 10px;
    }
    .like-btn.liked {
      color: #1db954;
    }
  </style>
</head>
<body>
  <header>#HUMANITY Universe</header>  <div id="postFeed"></div><button id="newPostBtn">+</button>

  <div id="postModal" class="modal">
    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postImage" accept="image/*">
    <button onclick="submitPost()">Post</button>
    <button onclick="closeModal()">Cancel</button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const modal = document.getElementById('postModal');
    document.getElementById('newPostBtn').onclick = () => modal.classList.add('show');
    function closeModal() { modal.classList.remove('show'); }

    function submitPost() {
      const user = auth.currentUser;
      const text = document.getElementById('postText').value.trim();
      const imageFile = document.getElementById('postImage').files[0];

      if (!text && !imageFile) return alert("Nothing to post.");

      const userId = user.uid;
      db.ref('users/' + userId).once('value').then(snap => {
        const userData = snap.val();
        const postData = {
          uid: userId,
          username: userData.username,
          avatar: userData.avatar,
          text,
          timestamp: Date.now()
        };

        const postRef = db.ref('posts').push();
        if (imageFile) {
          const imgRef = storage.ref('posts/' + postRef.key);
          imgRef.put(imageFile).then(snap => snap.ref.getDownloadURL()).then(url => {
            postData.image = url;
            postRef.set(postData);
          });
        } else {
          postRef.set(postData);
        }

        document.getElementById('postText').value = '';
        document.getElementById('postImage').value = '';
        closeModal();
        loadPosts();
      });
    }

    function loadPosts() {
      const feed = document.getElementById('postFeed');
      feed.innerHTML = '';
      db.ref('posts').orderByChild('timestamp').once('value').then(snapshot => {
        snapshot.forEach(child => {
          const post = child.val();
          const postId = child.key;
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `
            <div class="post-header">
              <img src="${post.avatar}" class="avatar" />
              <strong>${post.username}</strong>
            </div>
            <div>${post.text || ''}</div>
            ${post.image ? `<img src="${post.image}" style="width:100%;margin-top:10px;border-radius:6px;">` : ''}
            <div style="margin-top:10px;">
              <button class="like-btn" onclick="likePost('${postId}', this)">‚ù§Ô∏è</button>
              <button class="delete-btn" onclick="deletePost('${postId}')">üóëÔ∏è</button>
            </div>
          `;
          feed.prepend(div);
        });
      });
    }

    function likePost(postId, btn) {
      btn.classList.toggle('liked');
    }

    function deletePost(postId) {
      const user = auth.currentUser;
      db.ref('posts/' + postId).once('value').then(snapshot => {
        if (snapshot.val().uid === user.uid) {
          db.ref('posts/' + postId).remove().then(() => loadPosts());
        } else {
          alert("You can only delete your own posts.");
        }
      });
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        loadPosts();
      }
    });
  </script></body>
</html>
