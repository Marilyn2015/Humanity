<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#HUMANITY Universe</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Three.js for Globe -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <style>
    /* Base & Fonts */
    body {
      font-family: 'Merriweather', serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      font-family: 'Playfair Display', serif;
      padding: 20px;
      text-align: center;
      background: #111;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    /* Globe */
    #globeContainer {
      width: 100%;
      height: 300px;
      /* no border, just the raw canvas */
    }
    /* New Post Button */
    #newPostBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    /* Modal */
    #postModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      z-index: 100;
    }
    .modal.show { display: block; }
    textarea, input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-family: inherit;
    }
    /* Posts */
    #postFeed {
      padding: 20px 0;
    }
    .post {
      background: #111;
      margin: 20px auto;
      padding: 15px;
      max-width: 600px;
      border-radius: 10px;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-top: 10px;
    }
    .like-btn, .delete-btn {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      margin-right: 10px;
      font-size: 1.2rem;
    }
    .like-btn.liked {
      color: #1db954;
    }
  </style>
</head>
<body>
  <header>#HUMANITY Universe</header>

  <!-- Globe Visualization -->
  <div id="globeContainer"></div>

  <!-- Post Feed & Button -->
  <div id="postFeed"></div>
  <button id="newPostBtn">+</button>

  <!-- Post Modal -->
  <div id="postModal" class="modal">
    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postImage" accept="image/*">
    <button onclick="submitPost()">Post</button>
    <button onclick="closeModal()">Cancel</button>
  </div>

  <script>
    // ‚Äî‚Äî‚Äî Three.js Globe Setup ‚Äî‚Äî‚Äî
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 300, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, 300);
    document.getElementById('globeContainer').appendChild(renderer.domElement);

    const geometry = new THREE.SphereGeometry(2, 64, 64);
    const texture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/earth_atmos_2048.jpg');
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const globe = new THREE.Mesh(geometry, material);
    scene.add(globe);

    camera.position.z = 5;
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, 300);
      camera.aspect = window.innerWidth / 300;
      camera.updateProjectionMatrix();
    });

    // ‚Äî‚Äî‚Äî Firebase Initialization ‚Äî‚Äî‚Äî
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    // ‚Äî‚Äî‚Äî Modal & Posting Logic ‚Äî‚Äî‚Äî
    const modal = document.getElementById('postModal');
    document.getElementById('newPostBtn').onclick = () => modal.classList.add('show');
    function closeModal() { modal.classList.remove('show'); }

    function submitPost() {
      const user = auth.currentUser;
      const text = document.getElementById('postText').value.trim();
      const imageFile = document.getElementById('postImage').files[0];
      if (!text && !imageFile) return alert("Nothing to post.");

      const userId = user.uid;
      db.ref('users/' + userId).once('value').then(snap => {
        const u = snap.val();
        const postData = {
          uid: userId,
          username: u.username,
          avatar: u.avatar,
          text,
          timestamp: Date.now()
        };
        const postRef = db.ref('posts').push();
        if (imageFile) {
          storage.ref('posts/' + postRef.key)
            .put(imageFile)
            .then(s => s.ref.getDownloadURL())
            .then(url => {
              postData.image = url;
              postRef.set(postData);
            });
        } else {
          postRef.set(postData);
        }
        document.getElementById('postText').value = '';
        document.getElementById('postImage').value = '';
        closeModal();
        loadPosts();
      });
    }

    function loadPosts() {
      const feed = document.getElementById('postFeed');
      feed.innerHTML = '';
      db.ref('posts').orderByChild('timestamp').once('value').then(snap => {
        snap.forEach(child => {
          const p = child.val(), id = child.key;
          const el = document.createElement('div');
          el.className = 'post';
          el.innerHTML = `
            <div class="post-header">
              <img src="${p.avatar}" class="avatar">
              <strong>${p.username}</strong>
            </div>
            <div>${p.text || ''}</div>
            ${p.image ? `<img src="${p.image}">` : ''}
            <div style="margin-top:10px;">
              <button class="like-btn" onclick="likePost('${id}', this)">‚ù§Ô∏è</button>
              <button class="delete-btn" onclick="deletePost('${id}')">üóëÔ∏è</button>
            </div>
          `;
          feed.prepend(el);
        });
      });
    }

    function likePost(postId, btn) {
      btn.classList.toggle('liked');
    }

    function deletePost(postId) {
      const user = auth.currentUser;
      db.ref('posts/' + postId).once('value').then(snap => {
        if (snap.val().uid === user.uid) {
          db.ref('posts/' + postId).remove().then(loadPosts);
        } else {
          alert("You can only delete your own posts.");
        }
      });
    }

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = 'login.html';
      loadPosts();
    });
  </script>
</body>
</html>
