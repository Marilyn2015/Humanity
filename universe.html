<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>#HUMANITY Universe</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Firebase & Three.js -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <style>
    /* Typography */
    body {
      background: #f7fafc;
      color: #232a39;
      font-family: 'Merriweather', serif;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      letter-spacing: 0.1em;
      color: #1270ea;
      margin: 24px 0;
      font-weight: 700;
    }

    /* Top Buttons */
    .top-left, .top-right {
      position: absolute;
      top: 24px;
      padding: 8px 20px;
      background: #fff;
      border: 1.5px solid #1270ea;
      color: #1270ea;
      border-radius: 8px;
      font-family: 'Merriweather', serif;
      font-weight: 700;
      cursor: pointer;
      transition: background .15s, color .15s;
      z-index: 1000;
    }
    .top-left { left: 24px; }
    .top-right { right: 24px; }
    .top-left:hover, .top-right:hover {
      background: #1270ea;
      color: #fff;
    }

    /* Globe */
    #globeCanvas {
      margin: 32px auto 12px auto;
      display: block;
      border-radius: 50%;
      background: #eaf7fe;
      border: 2px solid #1270ea20;
      box-shadow: 0 0 16px #1270ea10;
      width: 90vw;
      max-width: 380px;
      height: 380px;
    }

    /* Open Modal Button */
    #openModal {
      margin: 20px auto 16px;
      background: #1270ea;
      color: #fff;
      border: none;
      font-family: 'Merriweather', serif;
      font-size: 1.08rem;
      border-radius: 6px;
      padding: 12px 32px;
      box-shadow: 0 2px 10px #1270ea30;
      cursor: pointer;
      transition: background .15s;
    }
    #openModal:hover {
      background: #1ed6ff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(34,54,92,0.1);
      justify-content: center; align-items: center;
      z-index: 999;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: #fff;
      border: 1.5px solid #1ed6ff;
      border-radius: 14px;
      padding: 28px 24px 20px;
      max-width: 380px;
      width: 90vw;
      font-family: 'Merriweather', serif;
      box-shadow: 0 4px 24px #1ed6ff22;
      text-align: left;
    }
    .modal-content h2 {
      font-family: 'Playfair Display', serif;
      margin-top: 0;
      color: #1270ea;
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 16px;
    }
    .modal-content textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border: 1.5px solid #b2e9ff;
      border-radius: 6px;
      font-family: 'Merriweather', serif;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 12px;
    }
    .modal-content input[type="file"] {
      margin-bottom: 12px;
    }
    #imagePreview {
      max-width: 100%;
      max-height: 160px;
      display: none;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #b2e9ff;
    }
    .modal-actions {
      text-align: right;
    }
    .modal-actions button {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      padding: 8px 20px;
      margin-left: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background .15s, color .15s;
    }
    #postButton {
      background: #1270ea; color: #fff;
    }
    #postButton:hover {
      background: #1ed6ff;
      color: #1270ea;
    }
    #closeModal {
      background: #eaf7fe;
      color: #1270ea;
      border: 1px solid #b2e9ff;
    }
    #closeModal:hover {
      background: #f3fbff;
      color: #1ed6ff;
    }

    /* Posts List */
    #postsContainer {
      margin: 24px auto 40px;
      width: 92vw;
      max-width: 600px;
    }
    .post-item {
      background: #fff;
      border: 1.5px solid #1270ea20;
      border-radius: 12px;
      padding: 18px 20px;
      margin-bottom: 28px;
      display: flex;
      gap: 16px;
      align-items: flex-start;
      box-shadow: 0 2px 12px #1270ea15;
      font-family: 'Merriweather', serif;
    }
    .post-item:hover {
      box-shadow: 0 4px 20px #1270ea25;
    }
    .avatar {
      width: 50px; height: 50px;
      border-radius: 50%;
      border: 2px solid #1270ea30;
      object-fit: cover;
      background: #eaf7fe;
      flex-shrink: 0;
    }
    .post-content {
      flex: 1; text-align: left;
    }
    .post-content .username {
      font-weight: 700;
      color: #1270ea;
      margin-right: 8px;
    }
    .post-content .timestamp {
      font-size: 0.85rem;
      color: #667f9f;
    }
    .post-content .text {
      margin: 8px 0;
      font-size: 1rem;
      line-height: 1.4;
      color: #202946;
    }
    .uploaded {
      max-width: 200px;
      margin-top: 8px;
      border-radius: 6px;
    }

    /* Buttons */
    .like-btn, .delete-btn {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      margin-right: 8px;
      transition: background .12s;
    }
    .like-btn {
      background: #eaf7fe; color: #1270ea;
    }
    .like-btn:hover {
      background: #1ed6ff; color: #fff;
    }
    .delete-btn {
      background: #ff4d4f; color: #fff;
    }
    .delete-btn:hover {
      background: #ff7875;
    }

    @media (max-width: 600px) {
      #globeCanvas { height: 44vw; }
      .post-item { padding: 14px; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <button class="top-left" onclick="window.location.href='view_profile.html'">
    My Profile
  </button>
  <button class="top-right" onclick="window.location.href='index.html'">
    Logout
  </button>

  <!-- Globe -->
  <canvas id="globeCanvas" width="400" height="400"></canvas>

  <!-- Heading & New Post -->
  <h1>The Universe</h1>
  <button id="openModal">Feed the Human Feed...</button>

  <!-- New Post Modal -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <h2>Feed the Human Feed…</h2>
      <textarea id="newPostContent" maxlength="380"
                placeholder="Type your thoughts here…"></textarea>
      <input type="file" id="postImageUpload" accept="image/*" />
      <img id="imagePreview" alt="Image Preview" />
      <div class="modal-actions">
        <button id="postButton">Post</button>
        <button id="closeModal">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Posts List -->
  <div id="postsContainer"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    // Mock users
    const mockUsers = [
      { name: "alice",   avatar: "https://randomuser.me/api/portraits/women/44.jpg" },
      { name: "bob",     avatar: "https://randomuser.me/api/portraits/men/12.jpg" },
      { name: "nova",    avatar: "https://randomuser.me/api/portraits/women/68.jpg" },
      { name: "charlie", avatar: "https://randomuser.me/api/portraits/men/32.jpg" }
    ];
    function getRandomUser() {
      return mockUsers[Math.floor(Math.random() * mockUsers.length)];
    }

    // Modal logic
    const openModalBtn  = document.getElementById("openModal");
    const postModal     = document.getElementById("postModal");
    const closeModalBtn = document.getElementById("closeModal");
    const postButton    = document.getElementById("postButton");
    const previewImg    = document.getElementById("imagePreview");

    openModalBtn.onclick = () => {
      postModal.classList.add("show");
      previewImg.style.display = "none";
      document.getElementById("newPostContent").value = "";
      document.getElementById("postImageUpload").value = "";
    };
    closeModalBtn.onclick = () => postModal.classList.remove("show");

    document.getElementById("postImageUpload")
      .addEventListener("change", () => {
        const file = document.getElementById("postImageUpload").files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            previewImg.src = reader.result;
            previewImg.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          previewImg.style.display = "none";
        }
    });

    // Posting logic
    postButton.onclick = async () => {
      const content = document.getElementById("newPostContent").value.trim();
      const file    = document.getElementById("postImageUpload").files[0];
      if (!content && !file) {
        alert("Please add text or an image.");
        return;
      }
      let imageUrl = "";
      if (file) {
        try {
          const ref     = storage.ref("postImages/" + Date.now() + "_" + file.name);
          const snap    = await ref.put(file);
          imageUrl      = await snap.ref.getDownloadURL();
        } catch {
          alert("Image upload failed.");
          return;
        }
      }
      const usr = getRandomUser();
      await db.ref("posts").push({
        username: usr.name,
        avatar:   usr.avatar,
        content,
        imageUrl,
        timestamp: Date.now(),
        likes: 0
      });
      postModal.classList.remove("show");
    };

    // Display posts
    const postsContainer = document.getElementById("postsContainer");
    function displayPost(post, key) {
      const div = document.createElement("div");
      div.className = "post-item";

      // Avatar
      const img = document.createElement("img");
      img.className = "avatar";
      img.src       = post.avatar;
      div.appendChild(img);

      // Content
      const cd = document.createElement("div");
      cd.className = "post-content";
      cd.innerHTML = `
        <span class="username">${post.username}</span>
        <span class="timestamp">${new Date(post.timestamp).toLocaleString()}</span>
        <div class="text">${post.content.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</div>
        ${post.imageUrl?`<img src="${post.imageUrl}" class="uploaded">`:``}
      `;
      div.appendChild(cd);

      // Like
      const likeBtn = document.createElement("button");
      likeBtn.className = "like-btn";
      likeBtn.innerHTML = `👍 <span>${post.likes||0}</span>`;
      likeBtn.onclick = () => {
        db.ref("posts/" + key).transaction(p => {
          if (p) p.likes = (p.likes||0) + 1;
          return p;
        });
      };
      cd.appendChild(likeBtn);

      // Delete
      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.textContent = "Delete";
      delBtn.onclick = () => {
        if (!confirm("Delete this post?")) return;
        // remove data
        db.ref("posts/" + key).remove().then(() => {
          if (post.imageUrl) {
            // derive path after '/o/'
            let p = post.imageUrl.split("/o/")[1].split("?")[0];
            p = decodeURIComponent(p);
            storage.ref(p).delete().catch(()=>{});
          }
        });
      };
      cd.appendChild(delBtn);

      postsContainer.prepend(div);
    }

    // Listen for posts
    db.ref("posts").on("value", snap => {
      postsContainer.innerHTML = "";
      let found = false;
      snap.forEach(ch => {
        found = true;
        displayPost(ch.val(), ch.key);
      });
      if (!found) {
        // demo entries
        [
          { username:"alice", avatar:mockUsers[0].avatar, content:"Demo post #1", timestamp:Date.now(), likes:1 },
          { username:"bob",   avatar:mockUsers[1].avatar, content:"Demo post #2", timestamp:Date.now(), likes:3 }
        ].forEach((p,i)=>displayPost(p,"demo"+i));
      }
    });

    // Spinning globe
    const canvas   = document.getElementById("globeCanvas");
    const renderer = new THREE.WebGLRenderer({canvas, alpha:true});
    renderer.setSize(400, 400);
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
    camera.position.z = 3;
    const loader   = new THREE.TextureLoader();
    const tex      = loader.load("https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg");
    const sphere   = new THREE.Mesh(
      new THREE.SphereGeometry(1, 32, 32),
      new THREE.MeshStandardMaterial({ map: tex })
    );
    scene.add(sphere);
    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(5,3,5);
    scene.add(light);
    (function animate(){
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.002;
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
