<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>#HUMANITY Universe</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Firebase & Three.js -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <style>
    /* === Base === */
    body {
      background: #fff;
      color: #202020;
      font-family: 'Merriweather', serif;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      letter-spacing: 0.1em;
      color: #000;
      margin: 24px 0;
      font-weight: 700;
    }

    /* === Top Buttons === */
    .top-left, .top-right {
      position: absolute;
      top: 24px;
      padding: 8px 20px;
      background: #fff;
      border: 1.5px solid #000;
      color: #000;
      border-radius: 8px;
      font-family: 'Merriweather', serif;
      font-weight: 700;
      cursor: pointer;
      transition: background .15s, color .15s;
      z-index: 1000;
    }
    .top-left { left: 24px; }
    .top-right { right: 24px; }
    .top-left:hover, .top-right:hover {
      background: #000;
      color: #fff;
    }

    /* === Globe === */
    #globeCanvas {
      margin: 32px auto 12px auto;
      display: block;
      border-radius: 50%;
      background: #f0f0f0;
      border: 2px solid #ccc;
      box-shadow: 0 0 16px #ccc;
      width: 90vw; max-width: 380px; height: 380px;
    }

    /* === New Post Button === */
    #openModal {
      margin: 20px auto 16px;
      background: #000;
      color: #fff;
      border: none;
      font-family: 'Merriweather', serif;
      font-size: 1.08rem;
      border-radius: 6px;
      padding: 12px 32px;
      box-shadow: 0 2px 10px #aaa;
      cursor: pointer;
      transition: background .15s;
    }
    #openModal:hover {
      background: #333;
    }

    /* === Modal === */
    .modal {
      display: none;
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.1);
      justify-content: center; align-items: center;
      z-index: 999;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: #fff;
      border: 1.5px solid #222;
      border-radius: 14px;
      padding: 28px 24px 20px;
      max-width: 380px; width: 90vw;
      box-shadow: 0 4px 24px #aaa;
      font-family: 'Merriweather', serif;
      text-align: left;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #000;
      text-align: center;
      font-size: 1.4rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 16px;
    }
    .modal-content textarea {
      width: 80%;
      margin: 0 auto 12px;
      display: block;
      min-height: 80px;
      padding: 10px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-family: 'Merriweather', serif;
      font-size: 1rem;
      resize: vertical;
    }
    .modal-content input[type="file"] {
      margin-left: 10%;
      margin-bottom: 12px;
      display: block;
    }
    #imagePreview {
      max-width: 80%;
      margin: 0 auto 12px;
      display: none;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .modal-actions {
      text-align: right;
    }
    .modal-actions button {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      padding: 8px 20px;
      margin-left: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background .15s, color .15s;
    }
    #postButton {
      background: #000; color: #fff;
    }
    #postButton:hover {
      background: #333;
    }
    #closeModal {
      background: #f0f0f0; color: #000; border: 1px solid #ccc;
    }
    #closeModal:hover {
      background: #e0e0e0;
      color: #000;
    }

    /* === Posts List === */
    #postsContainer {
      margin: 24px auto 40px;
      width: 92vw; max-width: 600px;
      text-align: left;
    }
    .post-item {
      background: #fff;
      border: 1.5px solid #ccc;
      border-radius: 12px;
      padding: 18px 20px;
      margin-bottom: 28px;
      display: flex; gap: 16px; align-items: flex-start;
      box-shadow: 0 2px 12px #ccc;
      transition: box-shadow .12s;
    }
    .post-item:hover {
      box-shadow: 0 4px 20px #bbb;
    }
    .avatar {
      width: 50px; height: 50px;
      border-radius: 50%;
      border: 1.5px solid #ccc;
      object-fit: cover;
      background: #f0f0f0;
      flex-shrink: 0;
    }
    .post-content {
      flex: 1;
    }
    .post-content .username {
      font-weight: 700; color: #000; margin-right: 8px;
    }
    .post-content .timestamp {
      font-size: 0.85rem; color: #555;
    }
    .post-content .text {
      margin: 8px 0; font-size: 1rem; line-height: 1.4; color: #202946;
    }
    .uploaded {
      max-width: 200px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .like-btn, .delete-btn {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      margin-right: 8px;
      transition: background .12s;
    }
    .like-btn {
      background: #f0f0f0; color: #000;
    }
    .like-btn:hover {
      background: #ddd;
    }
    .delete-btn {
      background: #800000; color: #fff;
    }
    .delete-btn:hover {
      background: #a00000;
    }

    @media (max-width: 600px) {
      #globeCanvas { height: 44vw; }
      .post-item { padding: 14px; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <button class="top-left" onclick="window.location.href='view_profile.html'">
    My Profile
  </button>
  <button class="top-right" onclick="window.location.href='login.html'">
    Logout
  </button>

  <!-- Globe -->
  <canvas id="globeCanvas" width="400" height="400"></canvas>

  <!-- Header & New Post -->
  <h1>The Universe</h1>
  <button id="openModal">Feed the Human Feed...</button>

  <!-- New Post Modal -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <h2>Feed the Human Feed…</h2>
      <textarea id="newPostContent" maxlength="380"
                placeholder="Type your thoughts here…"></textarea>
      <input type="file" id="postImageUpload" accept="image/*" />
      <img id="imagePreview" alt="Image Preview" />
      <div class="modal-actions">
        <button id="postButton">Post</button>
        <button id="closeModal">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Posts Container -->
  <div id="postsContainer"></div>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), storage = firebase.storage();

    // Real mock users
    const mockUsers = [
      { name: "Alice Smith",    avatar: "https://randomuser.me/api/portraits/women/21.jpg" },
      { name: "Robert Johnson", avatar: "https://randomuser.me/api/portraits/men/31.jpg" },
      { name: "Emily Davis",    avatar: "https://randomuser.me/api/portraits/women/47.jpg" },
      { name: "Michael Brown",  avatar: "https://randomuser.me/api/portraits/men/54.jpg" }
    ];
    function getRandomUser(){
      return mockUsers[Math.floor(Math.random()*mockUsers.length)];
    }

    // Modal logic
    const openModalBtn  = document.getElementById("openModal"),
          postModal     = document.getElementById("postModal"),
          closeModalBtn = document.getElementById("closeModal"),
          postButton    = document.getElementById("postButton"),
          previewImg    = document.getElementById("imagePreview");

    openModalBtn.onclick = ()=>{
      postModal.classList.add("show");
      previewImg.style.display="none";
      document.getElementById("newPostContent").value="";
      document.getElementById("postImageUpload").value="";
    };
    closeModalBtn.onclick = ()=> postModal.classList.remove("show");

    document.getElementById("postImageUpload")
      .addEventListener("change",()=>{
        const file = document.getElementById("postImageUpload").files[0];
        if(file){
          const reader = new FileReader();
          reader.onload=()=>{
            previewImg.src=reader.result;
            previewImg.style.display="block";
          };
          reader.readAsDataURL(file);
        } else previewImg.style.display="none";
    });

    // Post submission
    postButton.onclick = async ()=>{
      const content=document.getElementById("newPostContent").value.trim();
      const file=document.getElementById("postImageUpload").files[0];
      if(!content && !file){ alert("Add text or an image."); return; }
      let imageUrl="";
      if(file){
        try{
          const ref=storage.ref("postImages/"+Date.now()+"_"+file.name);
          const snap=await ref.put(file);
          imageUrl=await snap.ref.getDownloadURL();
        }catch{ alert("Image upload failed."); return; }
      }
      const u=getRandomUser();
      await db.ref("posts").push({
        username:u.name, avatar:u.avatar,
        content, imageUrl,
        timestamp:Date.now(), likes:0
      });
      postModal.classList.remove("show");
    };

    // Display posts
    const postsContainer=document.getElementById("postsContainer");
    function displayPost(post,key){
      const div=document.createElement("div"); div.className="post-item";
      const img=document.createElement("img"); img.className="avatar"; img.src=post.avatar;
      const cd=document.createElement("div"); cd.className="post-content";
      cd.innerHTML=`
        <span class="username">${post.username}</span>
        <span class="timestamp">${new Date(post.timestamp).toLocaleString()}</span>
        <div class="text">${post.content.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</div>
        ${post.imageUrl?`<img src="${post.imageUrl}" class="uploaded">`:``}
      `;
      const likeBtn=document.createElement("button");
      likeBtn.className="like-btn"; likeBtn.innerHTML=`👍 <span>${post.likes||0}</span>`;
      likeBtn.onclick=()=>db.ref("posts/"+key).transaction(p=>{ if(p) p.likes=(p.likes||0)+1; return p; });
      const delBtn=document.createElement("button");
      delBtn.className="delete-btn"; delBtn.textContent="Delete";
      delBtn.onclick=()=>{
        if(!confirm("Delete this post?")) return;
        db.ref("posts/"+key).remove().then(()=>{
          if(post.imageUrl){
            let p=post.imageUrl.split("/o/")[1].split("?")[0];
            storage.ref(decodeURIComponent(p)).delete().catch(()=>{});
          }
        });
      };
      cd.appendChild(likeBtn);
      cd.appendChild(delBtn);
      div.appendChild(img);
      div.appendChild(cd);
      postsContainer.prepend(div);
    }

    db.ref("posts").on("value",snap=>{
      postsContainer.innerHTML="";
      let any=false;
      snap.forEach(ch=>{ any=true; displayPost(ch.val(),ch.key); });
      if(!any){
        [{username:"alice",avatar:mockUsers[0].avatar,content:"Demo post #1",timestamp:Date.now(),likes:1},
         {username:"bob",avatar:mockUsers[1].avatar,content:"Demo post #2",timestamp:Date.now(),likes:3}]
          .forEach((p,i)=>displayPost(p,"demo"+i));
      }
    });

    // Spinning Globe
    const canvas   = document.getElementById("globeCanvas"),
          renderer = new THREE.WebGLRenderer({canvas,alpha:true});
    renderer.setSize(400,400);
    const scene=new THREE.Scene(),
          camera=new THREE.PerspectiveCamera(50,1,0.1,1000);
    camera.position.z=3;
    const loader=new THREE.TextureLoader(),
          tex=loader.load("https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg"),
          sphere=new THREE.Mesh(
            new THREE.SphereGeometry(1,32,32),
            new THREE.MeshStandardMaterial({map:tex})
          );
    scene.add(sphere);
    const light=new THREE.DirectionalLight(0xffffff,1.2);
    light.position.set(5,3,5);
    scene.add(light);
    (function animate(){
      requestAnimationFrame(animate);
      sphere.rotation.y+=0.002;
      renderer.render(scene,camera);
    })();
  </script>
</body>
</html>
