<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="View and edit your #HUMANITY profile." />
  <link rel="icon" href="favicon.ico" />
  <title>Profile • #HUMANITY</title>
  <style>
    :root {
      --bg-start: #101115;
      --bg-end: #23272e;
      --card-bg: #1b1e24;
      --accent: #00ffe7;
      --accent-light: #01c7fa;
      --text-main: #f6f6f7;
      --text-secondary: #c4fff8;
      --shadow-color: rgba(0,255,231,0.8);
      --modal-bg: #272b33;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .profile-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem;
      width: 100%; max-width: 360px;
      box-shadow: 0 4px 20px var(--shadow-color);
      text-align: center;
      position: relative;
    }
    .avatar {
      width: 100px; height: 100px;
      border-radius: 50%; object-fit: cover;
      border: 2px solid var(--accent);
      margin: 0 auto 1rem;
      transition: box-shadow .3s;
      cursor: pointer;
    }
    .avatar:hover { box-shadow: 0 0 40px var(--accent-light); }
    .username { font-size: 1.5rem; font-weight: 600; color: var(--accent); margin-bottom: 0.5rem; }
    .bio { font-size: 0.95rem; color: var(--text-secondary); margin-bottom: 1rem; line-height: 1.4; font-style: italic; }
    .actions { display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center; margin-bottom: 1rem; }
    .btn { flex: 1 1 auto; min-width: 100px; padding: 0.5rem 1rem; background: var(--accent); color: #000;
      border: none; border-radius: 8px; font-weight: 500; cursor: pointer; transition: background .2s; }
    .btn:hover { background: var(--accent-light); }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 100;
    }
    .modal-content {
      background: var(--modal-bg);
      border-radius: 12px;
      padding: 1.5rem;
      width: 100%; max-width: 400px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
      color: var(--text-main);
      text-align: left;
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 1rem;
    }
    .modal-header h2 { font-size: 1.25rem; color: var(--accent-light); }
    .close-btn { background: transparent; border: none; font-size: 1.2rem; color: var(--text-secondary); cursor: pointer; }
    .modal-body { max-height: 250px; overflow-y: auto; margin-bottom: 1rem; }
    .message-item, .follower-item, .request-item, .preview { 
      padding: 0.75rem;
      border-bottom: 1px solid #444;
    }
    .message-item:last-child, .follower-item:last-child, .request-item:last-child { border-bottom: none; }
    .preview { display:block; width:80px; height:80px; border-radius:50%; object-fit:cover; margin:0 auto 1rem; border:2px solid var(--accent); }
    .form-group { margin-bottom:1rem; }
    .form-group label { display:block; margin-bottom:0.25rem; color:var(--text-main); font-size:0.9rem; }
    .form-group input[type="text"], .form-group textarea { width:100%; padding:0.5rem; background:var(--card-bg); border:1px solid #444; border-radius:6px; color:var(--text-main); }
    .form-group input[type="file"] { color:var(--text-secondary); }
    .modal-buttons { display:flex; justify-content:flex-end; gap:0.5rem; }
  </style>
</head>
<body>
  <div class="profile-card">
    <img id="avatar" class="avatar" src="default_avatar.png" alt="Avatar" />
    <div class="username" id="username">John Doe</div>
    <div class="bio" id="bio">This is a sample bio.</div>
    <div class="actions">
      <button class="btn" id="editBtn">Edit Profile</button>
      <button class="btn" id="messagesBtn">Messages</button>
      <button class="btn" id="followersBtn">Followers</button>
      <button class="btn" id="requestsBtn">Friend Requests</button>
      <button class="btn" id="universeBtn">Universe</button>
    </div>
  </div>

  <!-- Inbox Modal -->
  <div id="inboxModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Inbox</h2>
        <button class="close-btn" id="closeInbox">×</button>
      </div>
      <div class="modal-body" id="inboxList">
        <div class="message-item">Message 1 from UserA</div>
        <div class="message-item">Message 2 from UserB</div>
        <button class="btn" id="viewOutboxBtn">View Outbox</button>
      </div>
    </div>
  </div>

  <!-- Outbox Modal -->
  <div id="outboxModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Outbox</h2>
        <button class="close-btn" id="closeOutbox">×</button>
      </div>
      <div class="modal-body" id="outboxList">
        <div class="message-item">Sent 1 to UserC</div>
        <div class="message-item">Sent 2 to UserD</div>
      </div>
    </div>
  </div>

  <!-- Followers Modal -->
  <div id="followersModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Following</h2>
        <button class="close-btn" id="closeFollowers">×</button>
      </div>
      <div class="modal-body" id="followersList">
        <div class="follower-item">UserA</div>
        <div class="follower-item">UserB</div>
        <div class="follower-item">UserC</div>
      </div>
    </div>
  </div>

  <!-- Requests Modal -->
  <div id="requestsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Friend Requests</h2>
        <button class="close-btn" id="closeRequests">×</button>
      </div>
      <div class="modal-body" id="requestsList">
        <div class="request-item">UserX <button class="btn small" id="acceptBtn">Accept</button> <button class="btn small" id="declineBtn">Decline</button></div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Profile</h2>
        <button class="close-btn" id="closeEdit">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group" style="text-align:center;">
          <img id="previewAvatar" class="preview" src="default_avatar.png" alt="Preview Avatar" />
          <label for="avatarInput">Change Avatar</label>
          <input type="file" id="avatarInput" accept="image/*" />
        </div>
        <div class="form-group">
          <label for="usernameInput">Username</label>
          <input type="text" id="usernameInput" value="John Doe" />
        </div>
        <div class="form-group">
          <label for="bioInput">Bio</label>
          <textarea id="bioInput" rows="3">This is a sample bio.</textarea>
        </div>
      </div>
      <div class="modal-buttons">
        <button class="btn" id="saveEdit">Save</button>
        <button class="btn" id="cancelEdit">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Inbox
      const messagesBtn = document.getElementById('messagesBtn');
      const inboxModal = document.getElementById('inboxModal');
      const closeInbox = document.getElementById('closeInbox');
      const viewOutboxBtn = document.getElementById('viewOutboxBtn');
      const outboxModal = document.getElementById('outboxModal');
      const closeOutbox = document.getElementById('closeOutbox');

      if (messagesBtn && inboxModal && closeInbox) {
        messagesBtn.onclick = () => inboxModal.style.display = 'flex';
        closeInbox.onclick = () => inboxModal.style.display = 'none';
      }
      if (viewOutboxBtn && outboxModal) viewOutboxBtn.onclick = () => outboxModal.style.display = 'flex';
      if (closeOutbox) closeOutbox.onclick = () => outboxModal.style.display = 'none';

      // Followers
      const followersBtn = document.getElementById('followersBtn');
      const followersModal = document.getElementById('followersModal');
      const closeFollowers = document.getElementById('closeFollowers');
      if (followersBtn && followersModal && closeFollowers) {
        followersBtn.onclick = () => followersModal.style.display = 'flex';
        closeFollowers.onclick = () => followersModal.style.display = 'none';
      }

      // Requests
      const requestsBtn = document.getElementById('requestsBtn');
      const requestsModal = document.getElementById('requestsModal');
      const closeRequests = document.getElementById('closeRequests');
      if (requestsBtn && requestsModal && closeRequests) {
        requestsBtn.onclick = () => requestsModal.style.display = 'flex';
        closeRequests.onclick = () => requestsModal.style.display = 'none';
      }

      // Universe
      const universeBtn = document.getElementById('universeBtn');
      if (universeBtn) universeBtn.onclick = () => {
        const profileData = { username: document.getElementById('username').textContent, bio: document.getElementById('bio').textContent, avatar: document.getElementById('avatar').src };
        localStorage.setItem('profileData', JSON.stringify(profileData)); window.location.href = 'universe.html';
      };

      // Edit Profile
      const editBtn = document.getElementById('editBtn');
      const editModal = document.getElementById('editModal');
      const closeEdit = document.getElementById('closeEdit');
      const cancelEdit = document.getElementById('cancelEdit');
      const saveEdit = document.getElementById('saveEdit');
      const avatar = document.getElementById('avatar');
      const previewAvatar = document.getElementById('previewAvatar');
      const avatarInput = document.getElementById('avatarInput');
      const usernameEl = document.getElementById('username');
      const bioEl = document.getElementById('bio');
      const usernameInput = document.getElementById('usernameInput');
      const bioInput = document.getElementById('bioInput');
      if (editBtn && editModal && closeEdit && cancelEdit && saveEdit) {
        editBtn.onclick = () => {
          previewAvatar.src = avatar.src;
          usernameInput.value = usernameEl.textContent;
          bioInput.value = bioEl.textContent;
          editModal.style.display = 'flex';
        };
        closeEdit.onclick = cancelEdit.onclick = () => editModal.style.display = 'none';
        avatarInput.onchange = () => { const file = avatarInput.files[0]; if (file) previewAvatar.src = URL.createObjectURL(file); };
        saveEdit.onclick = () => {
          const file = avatarInput.files[0]; if (file) avatar.src = previewAvatar.src;
          usernameEl.textContent = usernameInput.value.trim() || usernameEl.textContent;
          bioEl.textContent = bioInput.value.trim() || bioEl.textContent;
          editModal.style.display = 'none';
        };
      }
    });
  </script>
</body>
</html>
