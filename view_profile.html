<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile â€¢ #HUMANITY</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #101115 0%, #23272e 100%);
      font-family: 'Inter', 'Merriweather', serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f6f6f7;
      overflow-x: hidden;
    }
    .profile-card {
      background: rgba(26, 30, 34, 0.96);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 #00ffe799, 0 1.5px 8px #0007;
      padding: 40px 34px 30px 34px;
      max-width: 430px;
      min-width: 300px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: popIn 0.7s cubic-bezier(.22,1,.36,1.04);
    }
    @keyframes popIn {
      0% { transform: scale(0.88) translateY(20px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00ffe7;
      box-shadow: 0 0 40px #00ffe7cc, 0 0 6px #23272e;
      margin-bottom: 22px;
      background: #15171a;
      transition: box-shadow 0.3s;
    }
    .avatar:hover {
      box-shadow: 0 0 60px #00ffe7, 0 0 12px #23272e;
    }
    .username {
      font-size: 2.1rem;
      font-weight: 700;
      color: #00ffe7;
      text-shadow: 0 0 16px #00ffe766;
      margin-bottom: 6px;
      letter-spacing: 1.2px;
      text-align: center;
      word-break: break-word;
    }
    .bio {
      color: #c4fff8;
      font-size: 1.13rem;
      font-style: italic;
      margin-bottom: 18px;
      text-align: center;
      max-width: 95%;
      line-height: 1.5;
      word-break: break-word;
    }
    .profile-actions {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      width: 100%;
      justify-content: center;
    }
    .btn {
      padding: 11px 24px;
      background: linear-gradient(90deg, #00ffe7, #01c7fa 90%);
      color: #23272e;
      font-weight: bold;
      font-size: 1.05rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 10px #00ffe740;
      transition: background .2s, color .2s, transform .18s;
      outline: none;
    }
    .btn:hover {
      background: linear-gradient(90deg, #01c7fa, #00ffe7 90%);
      color: #000;
      transform: scale(1.04);
    }
    .profile-header {
      position: absolute;
      top: 18px; right: 28px;
      font-size: 1rem;
      color: #e0e0e0bb;
      font-weight: 400;
      letter-spacing: 1px;
      opacity: 0.6;
    }
    .profile-card::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 24px;
      pointer-events: none;
      z-index: 0;
      border: 2px solid #00ffe7cc;
      filter: blur(6px);
      opacity: 0.2;
      animation: borderGlow 2.5s linear infinite;
    }
    @keyframes borderGlow {
      0% { filter: blur(4px) brightness(1.2); }
      40% { filter: blur(7px) brightness(1.9);}
      100% { filter: blur(4px) brightness(1.2);}
    }
    .loading {
      font-size: 1.1rem;
      color: #80f6ff;
      margin-top: 28px;
      letter-spacing: 1px;
    }
    @media (max-width: 480px) {
      .profile-card {
        max-width: 98vw;
        padding: 18vw 2vw 7vw 2vw;
      }
      .avatar { width: 96px; height: 96px; }
      .username { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="profile-card" id="profileCard">
    <div class="profile-header">#HUMANITY Profile</div>
    <img id="avatar" class="avatar" src="default_avatar.png" alt="Profile picture" />
    <div class="username" id="username">Loading...</div>
    <div class="bio" id="bio"></div>
    <div class="profile-actions">
      <button class="btn" onclick="editProfile()">Edit Profile</button>
      <button class="btn" onclick="logout()">Log Out</button>
    </div>
    <div class="loading" id="loadingText" style="display:none;">Loading profile...</div>
  </div>
  <script>
    // FIREBASE INIT
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const database = firebase.database();

    function showLoading(state) {
      document.getElementById('loadingText').style.display = state ? '' : 'none';
      document.getElementById('username').style.opacity = state ? 0.4 : 1;
      document.getElementById('bio').style.opacity = state ? 0.4 : 1;
      document.getElementById('avatar').style.opacity = state ? 0.4 : 1;
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        const userId = user.uid;
        showLoading(true);
        database.ref('users/' + userId).once('value').then(snapshot => {
          const data = snapshot.val();
          showLoading(false);
          if (data) {
            document.getElementById('username').textContent = data.username || 'Anonymous Human';
            document.getElementById('bio').textContent = data.bio || '';
            document.getElementById('avatar').src = data.avatar || 'default_avatar.png';
          } else {
            document.getElementById('username').textContent = 'No profile found';
            document.getElementById('bio').textContent = '';
            document.getElementById('avatar').src = 'default_avatar.png';
          }
        }).catch(() => {
          showLoading(false);
          document.getElementById('username').textContent = 'Error loading profile';
        });
      } else {
        alert('You must be logged in to view your profile.');
        window.location.href = 'login.html';
      }
    });

    function editProfile() {
      window.location.href = 'edit_profile.html';
    }
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
