<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Profile – #HUMANITY</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #080c19; color: #eee; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px; }
    .glow-btn { background: linear-gradient(90deg,#fff,#e9e9e9); color:#191919; padding:10px 20px; border:none; border-radius:6px; box-shadow:0 0 12px #fff9; cursor:pointer; transition:0.2s; font-weight:600; margin:0 12px; }
    .glow-btn:hover { background: linear-gradient(90deg,#0ef8,#0af0); box-shadow:0 0 20px #0ef8; transform:translateY(-2px); }
    .container { width:90%; max-width:1200px; background:#111; border:1px solid #222; border-radius:12px; box-shadow:0 0 30px rgba(14,248,255,0.2); padding:20px; position:relative; }
    .nav { display:flex; justify-content:flex-end; margin-bottom:20px; }
    .profile-header { display:flex; align-items:center; background:#1a1a1a; padding:20px; border-radius:8px; }
    .profile-header img { width:120px; height:120px; border-radius:50%; border:4px solid #0ef8; object-fit:cover; margin-right:20px; }
    .profile-details h1 { font-size:1.8em; color:#0ef8; }
    .profile-details p { margin-top:8px; opacity:0.8; }
    .actions { margin-top:16px; }
    .backdrop { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); }
    .modal { display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#111; border:1px solid #0ef8; border-radius:8px; padding:20px; width:300px; box-shadow:0 0 12px #0ef8; }
    .modal.active, .backdrop.active { display:block; }
    .message-list, .followers-list { list-style:none; max-height:200px; overflow-y:auto; margin-top:12px; padding:0; }
    .message-item, .followers-item { padding:8px; border-bottom:1px solid #222; }
    .posts { margin-top:20px; }
    .post-item { background:#1a1a1a; border:1px solid #222; border-radius:8px; padding:12px; margin-bottom:12px; }
    .post-meta { font-size:0.9em; opacity:0.7; margin-bottom:6px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a class="glow-btn" href="universe.html">Universe</a>
      <a class="glow-btn" href="edit_profile.html">Edit Profile</a>
    </div>
    <div class="profile-header">
      <img id="profileImage" src="https://via.placeholder.com/120" alt="Avatar">
      <div class="profile-details">
        <h1 id="username">Loading…</h1>
        <p id="bio">Fetching bio…</p>
        <div class="actions">
          <button class="glow-btn" id="messageBtn">Messages</button>
          <button class="glow-btn" id="followersBtn">Following</button>
        </div>
      </div>
    </div>
    <div class="posts">
      <h2>Previous Posts</h2>
      <div id="userPosts"><p>No posts yet.</p></div>
    </div>
  </div>
  <div class="backdrop" id="backdrop"></div>
  <div class="modal" id="messageModal">
    <h3>Inbox</h3>
    <ul class="message-list"><li class="message-item">No messages</li></ul>
    <button class="glow-btn" id="closeMsg">Close</button>
  </div>
  <div class="modal" id="followersModal">
    <h3>Following</h3>
    <ul class="followers-list"><li class="followers-item">No one followed</li></ul>
    <button class="glow-btn" id="closeFol">Close</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const msgBtn = document.getElementById('messageBtn'), msgModal = document.getElementById('messageModal');
      const folBtn = document.getElementById('followersBtn'), folModal = document.getElementById('followersModal');
      const backdrop = document.getElementById('backdrop');
      const closeMsg = document.getElementById('closeMsg'), closeFol = document.getElementById('closeFol');
      msgBtn.onclick = e => { e.stopPropagation(); msgModal.classList.add('active'); backdrop.classList.add('active'); };
      folBtn.onclick = e => { e.stopPropagation(); folModal.classList.add('active'); backdrop.classList.add('active'); };
      closeMsg.onclick = () => { msgModal.classList.remove('active'); backdrop.classList.remove('active'); };
      closeFol.onclick = () => { folModal.classList.remove('active'); backdrop.classList.remove('active'); };
      backdrop.onclick = () => { msgModal.classList.remove('active'); folModal.classList.remove('active'); backdrop.classList.remove('active'); };
      // Profile and posts are static placeholders for now
      document.getElementById('username').textContent = 'User123';
      document.getElementById('bio').textContent = 'This is a sample bio.';
    });
  </script>
</body>
</html>
