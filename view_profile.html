<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Profile â€¢ #HUMANITY</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body { background: #17191b; color: #f6f6f7; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .profile-container { background: #23272e; border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.40); padding: 36px 28px; max-width: 400px; width: 100%; display: flex; flex-direction: column; align-items: center; }
    .avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 18px; border: 3px solid #00ffe7; background: #131417; box-shadow: 0 0 16px #00ffe766; }
    .username { color: #00ffe7; font-size: 2rem; font-weight: 700; margin-bottom: 8px; }
    .bio { color: #f6f6f7; font-size: 1.07rem; font-style: italic; margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="profile-container">
    <img id="avatar" class="avatar" src="default_avatar.png" alt="Profile picture" />
    <div class="username" id="username"></div>
    <div class="bio" id="bio"></div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        const userId = user.uid;
        database.ref('users/' + userId).once('value').then(snapshot => {
          const data = snapshot.val();
          if (data) {
            document.getElementById('username').textContent = data.username || '(No Username)';
            document.getElementById('bio').textContent = data.bio || '';
            document.getElementById('avatar').src = data.avatar || 'default_avatar.png';
          }
        });
      } else {
        alert('You must be logged in to view your profile.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
