<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Profile - #HUMANITY</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 30px;
      text-decoration: none;
      font-weight: 600;
      background: #eaeaea;
      padding: 8px 14px;
      border-radius: 8px;
      color: #000;
      border: 2px solid #000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background: #d5d5d5;
    }

    .container {
      width: 1000px;
      padding: 60px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-header {
      background: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .profile-section, .posts-section {
      background: #eaeaea;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .profile-section h2, .posts-section h2 {
      margin-bottom: 15px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 8px;
      font-weight: 600;
    }

    .info {
      margin: 8px 0;
      text-align: center;
    }

    a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .post-item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: left;
    }
  </style>
</head>
<body>
  <a href="universe.html" class="back-button" title="Return to Universe">&#8678; Back</a>

  <div class="container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" id="profileImage">
      <div class="details">
        <h2 id="username"></h2>
        <div id="bio"></div>
      </div>
    </div>

    <div class="profile-section">
      <h2>Contact & Links</h2>
      <div class="info">
        <strong>GitHub:</strong> <a id="github" href="#" target="_blank">View GitHub Profile</a>
      </div>
      <div class="info">
        <strong>Website:</strong> <a id="website" href="#" target="_blank">Visit Personal Website</a>
      </div>
    </div>

    <div class="posts-section">
      <h2>Previous Posts</h2>
      <div id="userPosts">Loading posts...</div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e0434379d71bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const queryParams = new URLSearchParams(window.location.search);
    const username = queryParams.get('user');

    function loadUserProfile(user) {
      db.ref('users/' + user.replace(/[.#$

\[\]

]/g, '_')).once('value').then(snapshot => {
        const data = snapshot.val();
        if (data) {
          document.getElementById('username').textContent = data.username || 'Unnamed';
          document.getElementById('bio').textContent = data.bio || 'No bio available.';
          document.getElementById('github').href = data.github || '#';
          document.getElementById('website').href = data.website || '#';
          if (data.avatar) {
            document.getElementById('profileImage').src = data.avatar;
          }
          loadUserPosts(data.username);
        }
      });
    }

    function loadUserPosts(username) {
      const postsRef = db.ref('posts/' + username.replace(/[.#$

\[\]

]/g, '_'));
      postsRef.once('value').then(snapshot => {
        const posts = snapshot.val();
        const postsContainer = document.getElementById('userPosts');
        postsContainer.innerHTML = '';

        if (posts) {
          Object.values(posts).forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'post-item';
            postElement.textContent = post.content;
            postsContainer.appendChild(postElement);
          });
        } else {
          postsContainer.textContent = 'No previous posts available.';
        }
      });
    }

    if (username) {
      loadUserProfile(username);
    }
  </script>
</body>
</html>
