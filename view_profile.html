<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Profile – #HUMANITY</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* — GLOBAL — */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    a { color: #fff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* — CONTAINER — */
    .container {
      width: 90%;
      max-width: 1200px;
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      overflow: hidden;
    }

    /* — HEADER & NAV — */
    .nav {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      background: #0a0a0a;
    }
    .nav a {
      margin-left: 12px;
      background: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      color: #000;
      transition: background 0.2s;
    }
    .nav a:hover { background: #ddd; }

    /* — PROFILE HEADER — */
    .profile-header {
      display: flex;
      align-items: center;
      padding: 40px;
      background: #1a1a1a;
    }
    .profile-header img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-right: 40px;
    }
    .profile-details {
      flex: 1;
    }
    .profile-details h1 {
      font-size: 2em;
      margin-bottom: 8px;
      color: #fff;
    }
    .profile-details p {
      margin-bottom: 16px;
      opacity: 0.8;
    }
    .profile-actions button {
      margin-right: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .profile-actions button:hover { background: #ddd; }

    /* — FOLLOWERS POPUP — */
    .followers-popup {
      position: absolute;
      top: 100px;
      right: 40px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      width: 280px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
      display: none;
      z-index: 10;
    }
    .followers-popup h3 {
      margin-bottom: 12px;
      font-size: 1.1em;
      color: #fff;
    }
    .followers-popup ul {
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
    }
    .followers-popup li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .followers-popup img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
      object-fit: cover;
    }

    /* — POSTS SECTION — */
    .posts-section {
      padding: 40px;
      background: #111;
    }
    .posts-section h2 {
      margin-bottom: 24px;
      font-size: 1.5em;
      border-bottom: 2px solid #333;
      padding-bottom: 8px;
      color: #fff;
    }
    .post-item {
      background: #1a1a1a;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 20px;
    }
    .post-item img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 12px;
    }
    .post-item .post-meta {
      margin-bottom: 12px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- top nav -->
    <div class="nav">
      <a href="universe.html">← Universe</a>
      <a href="edit_profile.html">Edit Profile</a>
    </div>

    <!-- profile header -->
    <div class="profile-header">
      <img src="https://via.placeholder.com/180" alt="Avatar" id="profileImage">
      <div class="profile-details">
        <h1 id="username">Loading…</h1>
        <p id="bio">Fetching bio…</p>
        <div class="profile-actions">
          <button id="messageBtn">Message</button>
          <button id="followersBtn">Followers</button>
        </div>
      </div>
    </div>

    <!-- followers pop-up -->
    <div class="followers-popup" id="followersPopup">
      <h3>Followers</h3>
      <ul id="followersList">
        <!-- JS will inject -->
      </ul>
    </div>

    <!-- posts -->
    <div class="posts-section">
      <h2>Previous Posts</h2>
      <div id="userPosts">Loading posts…</div>
    </div>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e0434379d71bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Helpers
    function cleanKey(str) {
      return str.replace(/[.#$\[\]]/g, '_');
    }

    // Load profile & posts
    const params = new URLSearchParams(location.search);
    const userKey = params.get('user') || 'defaultUser';
    db.ref('users/' + cleanKey(userKey)).once('value').then(snap => {
      const u = snap.val() || {};
      document.getElementById('username').textContent = u.username || userKey;
      document.getElementById('bio').textContent = u.bio || 'No bio yet.';
      if (u.avatar) document.getElementById('profileImage').src = u.avatar;
      loadFollowers(u.username);
      loadPosts(u.username);
    });

    function loadFollowers(username) {
      db.ref('followers/' + cleanKey(username)).once('value').then(snap => {
        const list = document.getElementById('followersList');
        list.innerHTML = '';
        (snap.val() || []).forEach(f => {
          const li = document.createElement('li');
          li.innerHTML = `<img src="${f.avatar || 'https://via.placeholder.com/32'}">
                          <span>${f.username}</span>`;
          list.appendChild(li);
        });
      });
    }

    function loadPosts(username) {
      db.ref('posts/' + cleanKey(username)).once('value').then(snap => {
        const container = document.getElementById('userPosts');
        container.innerHTML = '';
        const posts = snap.val() || {};
        Object.values(posts).reverse().forEach(p => {
          const div = document.createElement('div');
          div.className = 'post-item';
          div.innerHTML = `
            <div class="post-meta">${p.date || ''}</div>
            <div class="post-content">${p.content || ''}</div>
            ${p.imageURL ? `<img src="${p.imageURL}" alt="Post image">` : ''}
          `;
          container.appendChild(div);
        });
      });
    }

    // Followers pop-up toggle
    const btn = document.getElementById('followersBtn');
    const popup = document.getElementById('followersPopup');
    btn.addEventListener('click', () => {
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    });
    window.addEventListener('click', e => {
      if (!btn.contains(e.target) && !popup.contains(e.target)) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
